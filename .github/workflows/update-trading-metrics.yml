name: Update Trading Metrics

on:
  schedule:
    # Run every weekday at 6 PM ET (after markets close) - 23:00 UTC
    - cron: '0 23 * * 1-5'  # Monday-Friday only
  workflow_dispatch: # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pandas numpy
        
    - name: Update README with trading metrics
      run: |
        echo "üîç Checking for trading data updates..."
        ls -la account_snapshots/daily_snapshots.json || echo "No snapshots file found"
        python scripts/update_readme_metrics.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        echo "üìä Checking for changes to commit..."
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit - README already up to date"
        else
          echo "‚úÖ Changes found - updating README"
          git commit -m "ü§ñ Auto-update trading metrics [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push
          echo "üöÄ README updated successfully"
        fi 